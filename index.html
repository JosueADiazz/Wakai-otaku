    </div>

    <section id="content">
        <h2 class="subheader">Animes mas vistos</h2>

        <script type="text/javascript">
            window.addEventListener("load", function () {
                var template = document.getElementById("article-template");
                var articles = document.getElementById("articles");

                for (var i = 1; i <= 5; i++) {
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id");

                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = h2.textContent + ' ' + i;

                    articles.appendChild(clonado);
                }

            });
        </script>

        <!-- Listado articulos -->
        <div id="articles">
            <article class="article-item" id="article-template">
                <div class="image-wrap">
                    <img src="./assets/images/Poster-tokyoGhoul.jpg" alt="Paisaje" />
                </div>

                <h2>Anime de prueba</h2>
                <span class="date">
                    Hace 5 minutos
                </span>
                <a href="#">Leer m√°s</a>

            </article>
        </div>

    </section>

            </p>
        </div>
    </footer>
    <script>
        setTimeout(() => {
            document.querySelector('body').style.overflow = 'auto'
            document.getElementById('loader').style.display = 'none'
        }, 7000)
    </script>
