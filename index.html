<body>
    <header id="header">
        <!-- LOGO -->
        <div id="logo">
            <img src="assets/images/Kaneki.png" class="app-logo" alt="Logotipo" />

        <!-- MENU -->

    <div id="slider" class="slider-big">
        <h1>Bienvenido a la instructoria de Ingenieria de Software</h1>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Animes mas vistos</h2>

            <script type="text/javascript">
                window.addEventListener("load", function () {
                    var template = document.getElementById("article-template");
                    var articles = document.getElementById("articles");

                    for (var i = 1; i <= 5; i++) {
                        var clonado = template.cloneNode(true);
                        clonado.removeAttribute("id");

                        var h2 = clonado.getElementsByTagName("h2")[0];
                        h2.innerHTML = h2.textContent + ' ' + i;

                        articles.appendChild(clonado);
                    }

                });
            </script>

            <!--Listado articulos-->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="./assets/images/Poster-tokyoGhoul.jpg"
                            alt="Paisaje" />
                    </div>

                    <h2>Anime de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Leer más</a>

                    <div class="clearfix"></div>
                </article>

                <!--AÑADIR ARTICULOS VIA JS-->

            </div>

        </section>

        <div class="clearfix"></div>
    </div>
